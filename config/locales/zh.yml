  coding_from_zero: "從零開始，我的程式之路"
  coding_story_1: "⼤四時，我和夥伴共同開發了—「WanderWorld地球漫遊」旅行社群服務，提供旅⾏者⼀個結合地圖、時間軸和行程，清楚呈現表現旅行故事的遊記平台。開發服務的過程中，我擔任專案管理和 UX Designer，負責規劃服務架構、設計使用者體驗細節"
  coding_story_2: "2014 年三月，我在 CodeGreen 擔任 Rails junior developer，參與公司新產品開發。我用了一年的時間向前輩學習，從幾乎完全不會寫程式的商管人，成為了可以上場打仗的開發者"
  coding_story_3: "2015 年三月，我離開了 CodeGreen，到朋友公司短暫任職，協助以 Rails 重新開發公司官網方網站。我在本專案中擔任 Main Developer 和 Project Manager，順利幫助公司將網站上線。"
  journeys_title: "我的旅程"
  travel_story: "大學四年來，我藉著跨國專案的機會，分別走訪了澳洲、中國和英國，豐富了我的世界觀，也成為我開發 WanderWorld 地球漫遊的靈感。"

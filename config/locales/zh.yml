  project_story_1: "大學在教授的指導下，我多次獲得政府補助執行跨國專案，包括以「高雄都市再造」為題的「港都的奇幻旅程-雪梨參訪計劃」和以「社會企業」為題的「The Big Venture-倫敦社會企業參訪計劃」，並在商業個案競賽、創業競賽上屢獲佳績。"
  project_story_2: "我樂於團隊合作，擅長溝通，並關心每個人的想法是我的最大的優點，幫助團隊克服在構想、企劃、執行上遇到的困難，讓團隊重新專注並順利達成目標。"
